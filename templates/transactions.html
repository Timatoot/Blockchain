<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction</title>
    <link rel="stylesheet" href="static/transactions.css">
</head>
<body>
    <div class="transaction-wrapper">
        <div class="transactions-page">
            <button class="back-button" onclick="window.location.href='/wallet'">Back</button>
            <h1>Transaction</h1>
            <p class="balance">Balance: {{ bal }}</p>
            <form class="transaction-form" action="/transactions/new" method="post">
                <div class="form-group">
                    <label for="receiver">Receiver:</label>
                    <input type="text" id="receiver" name="receiver">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount">
                </div>
                <button class="transaction-button">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
